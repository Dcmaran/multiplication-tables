<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Multiplication Table</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h2>Enter a number and confirm to generate a Multiplication Table</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Table of:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiply until:</label>
            <input type="number" name="multiplicator" id="multiplicator" value="10">
        </div>
        <input type="submit" value="Calculate">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Multiplication Table Of: <span></span></h2>
        <div id="multiplication-operations">
            <p>Enter a number to calculate a Multiplication table...</p>
        </div>
    </div>
</body>
</html>
